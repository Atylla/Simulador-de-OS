<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="/src/styles/components/apps/calc.css">
</head>

<body>
  <div class="calculadora">
    <div class="calc-painel" id="painel">0</div>

    <div class="calc-bottons">
      <button data-caract="c"> C </button>
      <button data-caract="%"> % </button>
      <button data-caract="/"> รท </button>
      <button data-caract="CA"> CA </button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-caract="*"> x </button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-caract="-"> - </button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-caract="+"> + </button>

      <button data-number="0">0</button>
      <button data-caract="(">(</button>
      <button data-caract=")">)</button>

      <button data-caract="="> = </button>
    </div>
  </div>
  <script type="module">
    import { renderCalc } from '/src/script/system/apps/calc.js';

    document.addEventListener('DOMContentLoaded', () => {
      renderCalc();
    });
  </script>
</body>

</html>
